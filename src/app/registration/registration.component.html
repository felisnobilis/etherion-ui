<div class="container">
  <h2>Registration</h2>

  <div *ngIf="registrationError" class="alert alert-danger">
    {{ registrationError }}
  </div>

  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        [(ngModel)]="formData.username"
        required
      >
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="formData.email"
        required
        email
      >
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="formData.password"
        required
      >
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="formData.confirmPassword"
        required
        [equalTo]="formData.password"
      >
    </div>

    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="acceptTerms"
        name="acceptTerms"
        [(ngModel)]="formData.acceptTerms"
        required
      >
      <label class="form-check-label" for="acceptTerms">
        I accept the terms and conditions
      </label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Register</button>
  </form>
</div>
